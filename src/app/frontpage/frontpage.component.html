<div class="background">
  <progressbar class="progress center-block" *ngIf="loading" max="100" [value]="100" type="success" [striped]="true" [animate]="true">Loading...</progressbar>
  <div *ngIf="!loading">

    <div id="events" class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <a href="/recipes/all">
            <h2 align="center">Take A Look At All Recipes</h2>
            <img src="https://firebasestorage.googleapis.com/v0/b/eb-sdm3.appspot.com/o/Dog.jpg?alt=media&token=af58837c-9718-401e-8434-eef5f58965f5">
          </a>
        </div>
        <div class="col-sm">
          <a href="/profile/create">
            <h2 align="center">Add Your Own Recipe</h2>
            <img src="https://firebasestorage.googleapis.com/v0/b/eb-sdm3.appspot.com/o/Food.jpg?alt=media&token=92ee551b-acea-43f6-b821-f6b66a81e04b">
          </a>
        </div>
        <div class="col-sm">
          <a href="/tasting">
            <h2 align="center">This one doesn't do anything yet</h2>
            <img src="https://firebasestorage.googleapis.com/v0/b/eb-sdm3.appspot.com/o/Cat.jpg?alt=media&token=594b0117-f814-44d6-b185-efdcbd0fa960">
          </a>
        </div>
      </div>
    </div>
    </div>

    <div class="jumbotron">
      <div class="container">
    <h1>New Recipes</h1>

    <div class="row row-cols-3 row-cols-md-2">
      <div id="cards" class="col-sm-3" *ngFor="let recipes of recipes">
        <a routerLink="/recipes/details/{{recipes.ID}}" style="text-decoration: none; color: #183040">
          <div class="card">
            <img src="{{recipes.imageURL}}" class="card-img-top" alt="..." >
            <div class="card-body">
              <h5 class="card-title-top">{{recipes.title}}</h5>
            </div>
          </div>
        </a>
      </div>
    </div>


  </div>
</div>
</div>
</div>
