<div class="container">
<div class="row">

  <div class="col-sm-6">
    <h1 class=""><b>{{recipe.title}}</b></h1>
    <p class="info">{{recipe.description}}</p>
    <p class="info">by {{recipe.user.username}}</p>
    <br>
    <div id="ingredients">
      <section>
        <div class="row">
          <div class="col-sm-6">
            <h6>{{recipe.ingredientEntries}}: {{recipe.ingredientEntries}} {{recipe.ingredientEntries}}</h6>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div class="col-sm-6">
    <img class="col-sm-10" src="{{recipe.imageURL}}">
    <textarea readonly rows="10" cols="75">{{recipe.preparations}}</textarea>
  </div>

</div>
</div>
